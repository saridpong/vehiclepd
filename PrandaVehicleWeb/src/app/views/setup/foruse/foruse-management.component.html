<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <form (ngSubmit)="onSubmit()" class="was-validated" #newDriver="ngForm">
        <div class="card card-accent-primary">
          <div class="card-header text-center">
            <strong>
              <h3>{{formtitle}}</h3>
            </strong>
          </div>
          <div class="card-body">
            <div class="form-group">
              <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="mb-0" for="forUseCode">รหัส</label>
                    <input class="form-control" id="forUseCode" [disabled]="read" [(ngModel)]="criteria.forUseCode"
                      placeholder="รหัส" type="text" name="forUseCode" #forUseCode="ngModel">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="mb-0" for="forUseName">เพื่อใช้ในการ</label>
                    <input class="form-control" id="forUseName" [(ngModel)]="criteria.forUseName" placeholder="เพื่อใช้ในการ"
                      type="text" name="forUseName" #forUseName="ngModel">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="mb-0" for="priority">ระดับความสำคัญ</label>
                    <input class="form-control" id="priority" [(ngModel)]="criteria.priority" placeholder="ระดับความสำคัญ"
                      type="text" name="priority" #priority="ngModel">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label class="switch switch-text switch-pill switch-success float-right">
                    <input name="status" id="status" [(ngModel)]="criteria.status" class="switch-input" type="checkbox">
                    <span class="switch-label" data-off="off" data-on="on"></span>
                    <span class="switch-handle"></span>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary float-right" type="button" (click)="onSubmit()" [disabled]="!newDriver.form.valid">
              <i class="fa fa-save"></i> บันทึก</button>
            <button class="btn btn-primary float-right" type="button" (click)="onBack()">
              <i class="fa fa-mail-reply"></i> ย้อนกลับ</button>
          </div>
        </div>
      </form>
    </div>
  </div>
