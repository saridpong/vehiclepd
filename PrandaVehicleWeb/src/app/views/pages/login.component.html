<div class="app flex-row align-items-center" style="background-image: url('assets/img/vihicle.jpg')">
  <div class="container" style="padding-top:100px">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <h3>ระบบควบคุมยานพาหนะ</h3>
              <p class="text-muted"></p>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-user"></i></span>
                </div>
                <input name="username" [(ngModel)]="mUsername" type="text" class="form-control" placeholder="Username">
              </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-lock"></i></span>
                </div>
                <input name="password" [(ngModel)]="mPassword"  type="password" class="form-control" placeholder="Password">
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="button" (click)="onSubmit()" class="btn btn-primary px-4">Login</button>
                </div>
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0"></button>
                </div>
              </div>
            </div>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>แจ้งพนักงาน</h2>
                <p>{{informationdata}}</p>
                <!--
                <button type="button" class="btn btn-primary active mt-3"></button>//-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
