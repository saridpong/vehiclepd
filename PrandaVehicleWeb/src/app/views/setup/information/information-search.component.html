<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <form (ngSubmit)="onSubmit()" class="was-validated" #newDriver="ngForm">
        <div class="card card-accent-primary">
          <div class="card-header text-center">
            <strong>
              <h3>บันทึกข้อมูล Information</h3>
            </strong>
          </div>
          <div class="card-body">
            <div class="form-group">
              <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                  <div class="form-group">
                    <label class="mb-0" for="informationLoginData">รายละเอียด</label>
                    <textarea class="form-control" id="informationLoginData" [(ngModel)]="criteria.informationLoginData"
                      placeholder="รายละเอียด" name="informationLoginData" #informationLoginData="ngModel" rows="10"></textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary float-right" type="button" (click)="onSubmit()" [disabled]="!newDriver.form.valid">
              <i class="fa fa-save"></i> บันทึก</button>
            <button class="btn btn-primary float-right" type="button" (click)="onSearch()">
              <i class="fa fa-refresh"></i> รีเฟรช</button>
          </div>
        </div>
      </form>
    </div>
  </div>
