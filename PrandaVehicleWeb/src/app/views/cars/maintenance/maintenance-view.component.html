<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card card-accent-primary">
        <div class="card-header text-center">
          <strong>
            <h3>ข้อมูลรายการซ่อมบำรุงรถยนต์</h3>
          </strong>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label class="mb-0" for="activityItemName">เลขที่เอกสาร</label>
                <input class="form-control" id="activityItemName" placeholder="" type="text" name="activityItemName" id="activityItemName">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="mb-0" for="useFlag">สถานะ</label>
                <select class="form-control" id="useFlag" placeholder="Useflag" name="useFlag" id="useFlag">
                  <option value="-1">ทั้งหมด</option>
                  <option value="1">รออนุมัติ</option>
                  <option value="2">อนุมัติ</option>
                  <option value="0">ยกเลิก</option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="mb-0" for="attn">วันที่เอกสาร</label>
                <input class="form-control" type="date" id="startdate" name="startdate" pattern="\d{1,2}/\d{1,2}/\d{4}" />
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary float-right" type="submit" (click)="onSearch()">
            <i class="fa fa-search"></i> ค้นหา</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card card-accent-primary">
        <div class="card-header text-center">
        </div>
        <div class="card-body">
          <div style="overflow: auto;">
            <table class="table table-hover mb-0" style="width: 100%;font-size:13px;">
              <thead class="thead-light">
                <tr class="text-center">
                  <th style="vertical-align:middle;">#</th>
                  <th style="vertical-align:middle;">เลขที่เอกสาร</th>
                  <th style="vertical-align:middle;">ทะเบียนรถ</th>
                  <th style="vertical-align:middle;">ยี่ห้อ</th>
                  <th style="vertical-align:middle;">รุ่น</th>
                  <th style="vertical-align:middle;">ปี</th>
                  <th style="vertical-align:middle;">ทะเบียนทรัพย์สิน</th>
                  <th style="vertical-align:middle;">สถานะ</th>
                  <th style="vertical-align:middle;">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th class="text-center">1</th>
                  <td>R180600001</td>
                  <td>ฮง-5984</td>
                  <td>TOYOTA</td>
                  <td>COMUTER</td>
                  <td>2017</td>
                  <td>AST20170101</td>
                  <td>อยู่ระหว่างซ่อมบำรุง</td>
                  <td class="text-center">
                    <button class="btn btn-info btn-sm" type="submit" tooltip="ดูข้อมูล" placement="top" (click)="onView(item)">
                      <i class="fa fa-search"></i>
                    </button>
                    <button class="btn btn-warning btn-sm" type="submit" tooltip="แก้ไขข้อมูล" placement="top" (click)="onNewMaintenance()">
                      <i class="fa fa-edit"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
