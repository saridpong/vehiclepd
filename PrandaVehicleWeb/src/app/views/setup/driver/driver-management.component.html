<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <form (ngSubmit)="onSubmit()" class="was-validated" #newDriver="ngForm">
        <div class="card card-accent-primary">
          <div class="card-header text-center">
            <strong>
              <h3>{{formtitle}}</h3>
            </strong>
          </div>
          <div class="card-body">
            <div class="form-group">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="mb-0" for="driverCode">รหัสพนักงาน</label>
                    <input class="form-control" id="driverCode" [disabled]="read" [(ngModel)]="criteria.driverCode"
                      placeholder="รหัสพนักงาน" type="text" name="driverCode" #driverCode="ngModel">
                  </div>
                </div>
              </div>
              <!-- <div class="row">
                <div class="col-md-6">
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <img src="picturepeople/{{criteria.driverCode}}.jpg" class="img-responsive" width="250px" />
                  </div>
                </div>
              </div> -->
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="mb-0" for="driverName">ชื่อ - นามสกุล</label>
                    <input class="form-control" id="driverName" [(ngModel)]="criteria.driverName" placeholder="ชื่อ - นามสกุล"
                      type="text" name="driverName" #driverName="ngModel">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="mb-0" for="driverMobile">เบอร์มือถือ</label>
                    <input class="form-control" id="driverMobile" [(ngModel)]="criteria.driverMobile" placeholder="เบอร์มือถือ"
                      type="text" name="driverMobile" #driverMobile="ngModel">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label class="switch switch-text switch-pill switch-success float-right">
                    <input name="status" id="status" [(ngModel)]="criteria.status" class="switch-input" type="checkbox">
                    <span class="switch-label" data-off="off" data-on="on"></span>
                    <span class="switch-handle"></span>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary float-right" type="button" (click)="onSubmit()" [disabled]="!newDriver.form.valid">
              <i class="fa fa-save"></i> บันทึก</button>
            <button class="btn btn-primary float-right" type="button" (click)="onBack()">
              <i class="fa fa-mail-reply"></i> ย้อนกลับ</button>
          </div>
        </div>
      </form>
    </div>
  </div>
