<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12 mb-1">
      <a href="javascript:void(0);" class="btn btn-primary card-head-btn float-right d-flex justify-content-center align-items-center"
        (click)="onNew()">
        <i class="fa fa-plus"></i>
      </a>
    </div>
    <div class="col-md-12">
      <div class="card card-accent-primary">
        <div class="card-header text-center">
          <strong>
            <h3>ข้อมูลสถานที่</h3>
          </strong>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label class="mb-0" for="placeCode">รหัส</label>
                <input class="form-control" id="placeCode" placeholder="รหัส" [(ngModel)]="criteria.placeCode" type="text"
                  name="placeCode">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="mb-0" for="placeName">สถานที่</label>
                <input class="form-control" id="placeName" placeholder="สถานที่" [(ngModel)]="criteria.placeName" type="text"
                  name="placeName">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="mb-0" for="useFlag">สถานะ</label>
                <select class="form-control" id="useFlag" placeholder="Useflag" [(ngModel)]="criteria.status" name="useFlag">
                  <option *ngFor="let item of mStatus" value="{{item.value}}">{{item.text}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary float-right" type="submit" (click)="onSearch()">
            <i class="fa fa-search"></i> ค้นหา</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card card-accent-primary">
        <div class="card-header text-center">
        </div>
        <div class="card-body">
          <div style="overflow: auto;">
            <table class="table table-hover mb-0" style="width: 100%;font-size:13px;">
              <thead class="thead-light">
                <tr class="text-center">
                  <th style="vertical-align:middle;">#</th>
                  <th style="vertical-align:middle;">รหัส</th>
                  <th style="vertical-align:middle;">สถานที่</th>
                  <th style="vertical-align:middle;">ที่ตั้ง</th>
                  <th style="vertical-align:middle;">จังหวัด</th>
                  <th style="vertical-align:middle;">สถานะ</th>
                  <th style="vertical-align:middle;">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of mSearch.places;let i =index">
                  <th class="text-center">{{i+1}}</th>
                  <td class="text-center">{{item.placeCode}}</td>
                  <td>{{item.placeName}}</td>
                  <td class="text-center">{{item.locationName}}</td>
                  <td class="text-center">{{item.province}}</td>
                  <td class="text-center">
                    <p *ngIf="item.status === 1">ใช้งาน</p>
                    <p *ngIf="item.status === 2">ไม่ใช้งาน</p>
                  </td>
                  <td class="text-center">
                    <button class="btn btn-primary btn-sm" type="button" tooltip="แก้ไขข้อมูล" placement="top" (click)="onEdit(item)">
                      <i class="fa fa-edit"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
