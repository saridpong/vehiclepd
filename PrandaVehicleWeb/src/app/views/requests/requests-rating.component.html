<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <form (ngSubmit)="onSubmit()" class="was-validated" #newRequest="ngForm">
        <div class="card card-accent-primary">
          <div class="card-header">
            <strong>บันทึกข้อมูลใบขอใช้รถยนต์</strong>
          </div>
          <div class="card-body">
            <tabset #staticTabs>
              <tab heading="ข้อมูลใบขอใช้รถยนต์">
                  <app-staff [staff]="criteria.staff" [read]="read"></app-staff>
                  <app-request-cars [requests]="criteria.requests" [read]="read"></app-request-cars>
              </tab>
              <tab heading="อนุมัติใบขอใช้รถยนต์">
                  <app-approve-cars [requestApprove]="criteria.requests" [read]="read"></app-approve-cars>
              </tab>
              <tab heading="ให้คะแนนความพึงพอใจ" active='true'>
                  <app-rating [rating]="criteria.requests" [read]="readRating"></app-rating>
              </tab>
            </tabset>
          </div>
          <div class="card-footer" *ngIf="!readRating">
            <button class="btn btn-primary float-right" type="button" (click)="onSaveDraft()" [disabled]="!newRequest.form.valid">
              <i class="fa fa-save"></i> บันทึกแบบร่าง</button>

            <button class="btn btn-primary float-right" type="submit" [disabled]="!newRequest.form.valid">
              <i class="fa fa-smile"></i> ให้คะแนนความพึงพอใจ</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
